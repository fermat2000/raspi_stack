<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Temperatura</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .commit-info { background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 8px; margin: 10px 0; font-size: 0.85em; color: #6c757d; text-align: center; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üìä Datos de Temperatura</h1>
    
    <!-- Etiqueta de informaci√≥n del √∫ltimo commit -->
    <div class="commit-info">
        <span>üìù √öltimo commit:</span>
        <strong>{{ ultimo_commit.hash }}</strong> - 
        <span>{{ ultimo_commit.date }}</span> - 
        <em>{{ ultimo_commit.message }}</em>
    </div>

    <table>
      <tr><th>Tiempo</th><th>Valor</th></tr>
      {% for punto in datos %}
        <tr>
          <td>{{ punto.time }}</td>
          <td>{{ punto.valor }}</td>
        </tr>
      {% endfor %}
    </table>
</body>
</html>

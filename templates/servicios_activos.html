<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios Activos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 6px; border: 1px solid #ddd; text-align: left; }
        th { background: #4a90e2; color: #fff; }
        tr:nth-child(even) { background: #eaf4fb; }
        tr:hover { background: #d1eaff; transition: background 0.2s; }
        .error { color: red; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    {% include "_navigation.html" %}
    <div class="header">
        <h1>Servicios Activos (systemctl)</h1>
        <div class="subtitle">Lista de todos los servicios activos en el sistema</div>
    </div>

    <div class="content">
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Descripci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for s in servicios %}
            <tr>
                <td>{{ s.nombre }}</td>
                <td>{{ s.estado }}</td>
                <td>{{ s.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Índice de Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 6px; border: 1px solid #ddd; text-align: left; }
        th { background: #4a90e2; color: #fff; }
        tr:nth-child(even) { background: #eaf4fb; }
        tr:hover { background: #d1eaff; transition: background 0.2s; }
        a { color: #357abd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    {% include "_navigation.html" %}
    <div class="header">
        <h1>Índice de Endpoints</h1>
        <div class="subtitle">Lista de todos los endpoints disponibles en la API</div>
    </div>
    
    <div class="content">
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Métodos</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for ep in endpoints %}
            <tr>
                <td><a href="{{ ep.url }}">{{ ep.url }}</a></td>
                <td>{{ ep.methods }}</td>
                <td>{{ ep.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    
</div>
</body>
</html>
